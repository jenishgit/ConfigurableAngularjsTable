<table class="table">
    <thead>
      <tr>
        <th *ngFor='let column of configuration.columns'>
          {{column.header}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of data'>
        <td *ngFor='let column of configuration.columns'>
          {{item[column.name]}}
        </td>
      </tr>
    </tbody>
  </table>
