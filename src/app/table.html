<table class="table">
    <thead>
      <tr>
        <th scope="col">eyeColor</th>
        <th scope="col">name</th>
        <th scope="col">gender</th>
        <th scope="col">company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of data'>
        <td>{{item.eyeColor}}</td>
        <td>{{item.name}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.company}}</td>
      </tr>
    </tbody>
  </table>
